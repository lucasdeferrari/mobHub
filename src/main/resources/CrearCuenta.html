<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CrearCuenta.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2 class="title">Crear Cuenta</h2>
            <form onsubmit="return validarContraseña()">
                <div class="input-box">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                </div>
                <div class="input-box">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
                </div>
                <div class="input-box">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario" required>
                </div>
                <div class="input-box">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
                </div>
                <div class="input-box">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>
                </div>
                <div class="input-box">
                    <label for="confirmar-contrasena">Confirmar Contraseña</label>
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Confirma tu contraseña" required>
                    <p id="error-contraseña" class="error-message"></p>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
                <p><a href="InicioSesion.html">¿Ya tienes una cuenta? Inicia sesión</a></p>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="CrearCuenta.js"></script>
</body>
</html>
