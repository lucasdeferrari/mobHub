<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="InicioSesion.css">
</head>
<body>
    


    <div class="container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form>
                

                <div class="input-box">
                    <label for="usuario"></label>
                    <input type="text" id="usuario" name="usuario" placeholder="Escribe tu usuario" required>
                </div>
                <div class="input-box">
                    <label for="contrasena"></label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p><a href="OlvidarContrasena.html">¿Olvidaste tu contraseña?</a></p>
            <p><a href="CrearCuenta.html">Registrarse</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
