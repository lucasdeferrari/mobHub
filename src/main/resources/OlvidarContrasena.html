<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="OlvidarContrasena.css">
</head>
<body>
    <div class="container">
        <div class="password-reset-box">
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu dirección de correo electrónico para restablecer tu contraseña.</p>
            <form>
                <div class="input-box">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
                </div>
                <button type="submit">Enviar Correo de Recuperación</button>
            </form>
            <p><a href="InicioSesion.html">¿Ya tienes una cuenta? Inicia sesión</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
