<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Archivo CSV</title>
    <link rel="stylesheet" type="text/css" href="portalCargaDeDatos.css"> <!-- Enlace a tu archivo CSS personalizado -->
</head>
<body>
    <div class="container">
        <div class="upload-box">
            <h2>Portal de Carga de Datos</h2>
            <h5>Entidades prestadoras y organismos de control</h5>
            <form action="procesar_archivo.php" method="post" enctype="multipart/form-data">
                <div class="input-box">
                    <input type="file" id="archivo" name="archivo" accept=".csv" style="display: none;">
                    <button type="button" id="seleccionar-archivo">Seleccionar su archivo .csv</button>
                </div>
                <button type="submit" class="subir-button">Subir archivo</button>
            </form>
        </div>
    </div>
</body>
<script>
document.getElementById('seleccionar-archivo').addEventListener('click', function() {
    document.getElementById('archivo').click();
});
</script>
</html>
